<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rental Assistant PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2em auto; }
    textarea, input { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 16px; background: #4e65ac; color: white; border: none; border-radius: 6px; margin-top: 10px; }
    pre { background: #f7f7f9; padding: 12px; border-radius: 10px; white-space: pre-wrap; margin-top: 1em; }
  </style>
</head>
<body>
  <div>
    <h2>Rental Assistant PRO</h2>
    <p>üïí ISO Timestamp: <span id="iso-timestamp"></span></p>

    <input type="text" id="query" placeholder="Enter a rental question (e.g. tenant deposit dispute)" />
    <input type="email" id="email" placeholder="Your email (optional)" />
    <input type="text" id="firstName" placeholder="First name (optional)" />
    <input type="text" id="lastName" placeholder="Last name (optional)" />
    <button id="generate">Generate Rental Assistant PRO Report</button>

    <h3>Result</h3>
    <pre id="output"></pre>
  </div>

  <script>
    // Set timestamp
    document.addEventListener("DOMContentLoaded", () => {
      const iso = new Date().toISOString();
      document.getElementById("iso-timestamp").textContent = iso;
    });

    // Query backend
    document.getElementById("generate").addEventListener("click", async () => {
      const query = document.getElementById("query").value.trim();
      const email = document.getElementById("email").value.trim();
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const output = document.getElementById("output");

      if (!query) {
        output.textContent = "‚ùå Please enter a query first.";
        return;
      }

      output.textContent = "‚è≥ Generating Rental Agent Report...";
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: query, email, firstName, lastName })
        });
        const data = await res.json();
        output.textContent = data.reportText || data.blogText || JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
